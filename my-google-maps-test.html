<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        width: 100%;
        height: 400px;
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
	<script>
      function initMap() {
        var mapDiv = document.getElementById('map');
        var map = new google.maps.Map(mapDiv, {
            center: {lat: 33.846689, lng: -84.594462},
            zoom: 15
        });
      }
    </script>
	 <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0dlhSEidG36zoxmi_iMriYVNceLzjGQM&callback=initMap">
    </script>
  </body>
</html>
